<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="p-6 bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Kanban Board</h1>
      <div class="flex gap-2">
        <button (click)="showAddColumnModal = true"
          class="flex bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-orange-700 transition duration-300 text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Add Column
        </button>
        <a routerLink="/projects"
          class="inline-block bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-orange-700 transition duration-300 text-center">
          Create Project
        </a>
      </div>
    </div>

    <!-- Board Columns -->
    <div class="flex space-x-4 overflow-x-auto pb-4">
      <div *ngFor="let column of columns; trackBy: trackByColumnId"
        class="flex-shrink-0 w-72 bg-gray-100 rounded-lg shadow">

        <!-- Column Header -->
        <div class="p-4 border-b border-gray-200 flex justify-between items-center">
          <div>
            <h2 class="text-lg font-semibold text-gray-700">{{ column.title }}</h2>
            <span class="text-sm text-gray-500">{{ column.tasks.length }} tasks</span>
          </div>
          <button (click)="deleteColumn(column.id)" class="text-gray-400 hover:text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>

        <!-- Tasks (Drag + Drop) -->
        <div cdkDropList [id]="column.id" [cdkDropListData]="column.tasks" [cdkDropListConnectedTo]="connectedDropLists"
          (cdkDropListDropped)="drop($event, column.id)" class="min-h-96 p-2">

          <div *ngFor="let task of column.tasks; trackBy: trackByTaskId" cdkDrag [cdkDragData]="task"
            class="bg-white rounded-lg shadow-sm p-4 mb-3 cursor-move border-l-4" [style.border-left-color]="task.priority === 'high' ? '#ef4444' :
                                       task.priority === 'medium' ? '#f59e0b' : '#10b981'">

            <!-- Task Header -->
            <div class="flex justify-between items-start mb-2">
              <h3 class="font-medium text-green-600">{{ task.title }}</h3>
              <div class="flex space-x-1">
                <button (click)="openEditTaskModal(task)" class="text-gray-400 hover:text-blue-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </button>
                <button (click)="deleteTask(task)" class="text-gray-400 hover:text-red-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Task Description -->
            <p class="text-sm text-gray-600 mb-3">{{ task.description }}</p>

            <!-- Task Footer -->
            <div class="flex justify-between items-center">
              <span class="px-2 py-1 text-xs rounded-full" [ngClass]="{
                'bg-red-100 text-red-800': task.priority === 'high',
                'bg-yellow-100 text-yellow-800': task.priority === 'medium',
                'bg-green-100 text-green-800': task.priority === 'low'
              }">
                {{ task.priority }}
              </span>

              <div *ngIf="task.assignee" class="flex items-center">
                <div
                  class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center text-white text-xs font-bold">
                  {{ getUserInitials(getUserById(task.assignee)!) }}
                </div>
                <select class="ml-2 text-xs border-none bg-transparent" [value]="task.assignee"
                  (change)="updateTaskAssignee(task, $event)">
                  <option *ngFor="let user of users" [value]="user.id">
                    {{ user.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Task Button -->
        <div class="p-3">
          <button (click)="openAddTaskModal(column.id)"
            class="w-full py-2 text-sm text-green-800 hover:bg-gray-200 rounded-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add Task
          </button>
        </div>
      </div>
    </div>

    <!-- Task Modal -->
    <div *ngIf="showAddTaskModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">
            {{ editingTask ? 'Edit Task' : 'Add New Task' }}
          </h3>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
              <input type="text" [(ngModel)]="newTask.title"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
              <textarea [(ngModel)]="newTask.description"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                <select [(ngModel)]="newTask.priority"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Assignee</label>
                <select [(ngModel)]="newTask.assignee"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="">Unassigned</option>
                  <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="mt-6 flex justify-end space-x-3">
            <button (click)="showAddTaskModal = false"
              class="px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
              Cancel
            </button>
            <button (click)="saveTask()"
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
              {{ editingTask ? 'Update Task' : 'Add Task' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Column Modal -->
    <div *ngIf="showAddColumnModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Add New Column</h3>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Column Title</label>
              <input type="text" [(ngModel)]="newColumn.title"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <div class="mt-6 flex justify-end space-x-3">
            <button (click)="showAddColumnModal = false"
              class="px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
              Cancel
            </button>
            <button (click)="addColumn()"
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
              Add Column
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
