<!-- sidebar.component.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div [class]="isCollapsed ? 'w-20' : 'w-64'" class="bg-white shadow-lg h-full flex flex-col transition-all duration-300">
    <!-- Header -->
    <div class="p-4 border-b flex justify-between items-center">
      <div class="flex items-center" *ngIf="!isCollapsed">
        <div class="w-8 h-8  flex items-center justify-center">
            <img src="assets/logo.svg" alt="">
        </div>
        <span class="ml-2 font-semibold text-orange-600">PMRAS</span>
      </div>
      <button (click)="toggleSidebar()" class="p-1 rounded hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <div class="flex-1 overflow-y-auto py-4">
      <!-- Home Section -->
      <div class="mb-2">
        <div class="flex items-center px-4 py-2 text-gray-500 cursor-pointer" (click)="setActiveTab('home')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span class="ml-3" *ngIf="!isCollapsed">Home</span>
        </div>
        <div class="subtab mt-1" *ngIf="!isCollapsed && activeTab === 'home'">
          <div class="px-4 py-2 flex items-center cursor-pointer" 
               [class.active-subtab]="activeSubTab === 'overview'"
               (click)="setActiveTab('home', 'overview')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span class="ml-3">Overview</span>
          </div>
        </div>
      </div>

      <!-- Live Network Section -->
      <div class="mb-2">
        <div class="flex items-center px-4 py-2 text-gray-500 cursor-pointer" 
             [class.active-tab]="activeTab === 'live-network'"
             (click)="setActiveTab('live-network')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
          </svg>
          <span class="ml-3" *ngIf="!isCollapsed">Live</span>
        </div>
        <div class="subtab mt-1" *ngIf="!isCollapsed && activeTab === 'live-network'">
          <div class="px-4 py-2 flex items-center cursor-pointer" 
               [class.active-subtab]="activeSubTab === 'live-overview'"
               (click)="setActiveTab('live-network', 'live-overview')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span class="ml-3">Overview</span>
          </div>
          <div class="px-4 py-2 flex items-center cursor-pointer" 
               [class.active-subtab]="activeSubTab === 'apps'"
               (click)="setActiveTab('live-network', 'apps')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="ml-3">Apps</span>
          </div>
        </div>
      </div>

      <!-- To-Do's Section -->
      <div class="mb-2">
        <div class="flex items-center px-4 py-2 text-gray-500 cursor-pointer" 
             [class.active-tab]="activeTab === 'todos'"
             (click)="setActiveTab('todos')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <span class="ml-3" *ngIf="!isCollapsed">To-Do's</span>
        </div>
        <div class="subtab mt-1" *ngIf="!isCollapsed && activeTab === 'todos'">
          <div class="px-4 py-2 flex items-center cursor-pointer" 
               [class.active-subtab]="activeSubTab === 'todos-list'"
               (click)="setActiveTab('todos', 'todos-list')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span class="ml-3">To-Do's</span>
          </div>
          <div class="px-4 py-2 flex items-center cursor-pointer" 
               [class.active-subtab]="activeSubTab === 'todos-apps'"
               (click)="setActiveTab('todos', 'todos-apps')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="ml-3">Apps</span>
          </div>
        </div>
      </div>

      <!-- Apps Section -->
      <div class="mb-2">
        <div class="flex items-center px-4 py-2 cursor-pointer" 
             [class.active-tab]="activeTab === 'apps'"
             (click)="setActiveTab('apps')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
          <span class="ml-3" *ngIf="!isCollapsed">Kanban</span>
        </div>
      </div>

      <!-- Insights Section -->
       <a routerLink="/analytics">
      <div class="mb-2">
        <div class="flex items-center px-4 py-2 text-gray-500 cursor-pointer" 
             [class.active-tab]="activeTab === 'insights'"
             (click)="setActiveTab('insights')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          <span class="ml-3" *ngIf="!isCollapsed">Insights</span>
        </div>
      </div>
      </a>

      <!-- Data Lake Section -->
      <div class="mb-2">
        <div class="flex items-center px-4 py-2 text-gray-500 cursor-pointer" 
             [class.active-tab]="activeTab === 'data-lake'"
             (click)="setActiveTab('data-lake')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 11z" />
          </svg>
          <span class="ml-3" *ngIf="!isCollapsed">Data Lake</span>
        </div>
      </div>

      <!-- Collaboration Section -->
      <div class="mb-2">
        <div class="flex items-center px-4 py-2 text-gray-500 cursor-pointer" 
             [class.active-tab]="activeTab === 'collaboration'"
             (click)="setActiveTab('collaboration')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 极速11z" />
          </svg>
          <span class="ml-3" *ngIf="!isCollapsed">Collaboration</span>
        </div>
      </div>

      <!-- Settings Section -->
      <div class="mb-2">
        <div class="flex items-center px-4 py-2 text-gray-500 cursor-pointer" 
             [class.active-tab]="activeTab === 'settings'"
             (click)="setActiveTab('settings')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-11z" />
          </svg>
          <span class="ml-3" *ngIf="!isCollapsed">Settings</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-4 border-t text-sm text-gray-500">
      <div class="flex items-center cursor-pointer px-2 py-1 rounded hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="ml-2" *ngIf="!isCollapsed">Info</span>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
