<div class="container mx-auto px-4 py-8">
  <div class="flex  justify-between">
    <h1 class="text-3xl font-bold text-orange-600 mb-6">All Projects</h1>
    <a routerLink="/create"
      class="inline-block bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-orange-700 transition duration-300 text-center">
      Create Project
    </a>
  </div>

  <div *ngIf="loading" class="text-gray-600">Loading projects...</div>
  <div *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</div>

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let project of projects"
      class="bg-white rounded-2xl shadow-md p-6 border border-gray-200 flex flex-col justify-between">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">{{ project.name }}</h2>
        <p class="text-gray-600 mt-2 line-clamp-3">
          {{ project.description || 'No description available' }}
        </p>
        <span class="inline-block mt-3 text-sm font-medium text-orange-600 bg-orange-100 px-3 py-1 rounded-full">
          {{ project.status }}
        </span>
      </div>

      <button (click)="viewProject(project.id)"
        class="mt-4 bg-orange-600 text-white px-4 py-2 rounded-xl shadow hover:bg-orange-700 transition">
        View
      </button>
    </div>
  </div>
</div>
